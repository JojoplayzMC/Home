<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../../../topnav.css">
    <link rel="stylesheet" href="../../../signin.css">
    <script src="../../../signin.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="../../../">Home</a>
        <a href="../../../">Chatbot</a>
        <a href="../../../">Socials</a>
        <a onclick="openModal(document.getElementById('loginPrompt'))" class="purple">Sign In</a>
        <a href="../../">Projects</a>
    </div>

    <div class="container">
        <div class="divshort full">
            <h1>Other</h1>
            <p>Other stuff. Things I can't really put in their own categories</p>
        </div>
    </div>

    <div onclick='window.location.href="https://www.youtube.com/channel/UCwFnFFKkf-eaQaicttFtguQ"' class="divother full button buttonnormal">
        <h1 class="h1">My Youtube Channel</h1>
        <p class="p">Pretty self explanatory</p>
    </div>

    <div onclick='window.location.href="https://jojoplayzmc.github.io/ModMine/"' class="divother full button buttonnormal">
        <h1 class="h1">ModMine</h1>
        <p class="p">This was just made to install mods faster.</p>
    </div>

    <!-- Login Prompt -->
    <div id="loginPrompt" class="modal">
        <div class="modal-content" id="loginModal">
            <button class="closeLoginPrompt">&times;</button>
            <h1>Login</h1>

            <div class="sign in">
                <form onsubmit="checkUUID(); return false;">
                    <input type="text" id="usernameInput" placeholder="Username" name="username" class="input">
                    <input type="text" id="uuidInput" placeholder="UUID" name="uuid" class="input">
                    <button type="submit" class="purple round">Sign In</button>
                    <div class="popup" onclick="helpPopup()">
                        <h2 class="purple round">?</h2>
                        <span class="popuptext" id="myPopup">Accounts are only for beta testers or special users</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
