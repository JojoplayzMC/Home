<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../topnav.css">
    <link rel="stylesheet" href="../signin.css">
    <script src="../signin.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="../">Home</a>
        <a href="../">Chatbot</a>
        <a href="../">Socials</a>
        <a onclick="openModal(document.getElementById('loginPrompt'))" class="purple">Sign In</a>
        <a href="">Projects</a>
    </div>

    <div class="container">
        <div class="divshort full">
            <h1>Projects</h1>
            <p>This is a collection of all of my projects. I have spent a long time over all of these projects.</p>
        </div>
    </div>

    <div class="container">
        <div onclick="window.location.href='geniushour'" class="divother full button">
            <h1 class="h1">Genius Hour</h1>
            <p class="p">Class Projects</p>
        </div>
    </div>

    <div class="container">
        <div onclick="window.location.href='homeprojects'" class="divother full button">
            <h1 class="h1">Home Projects</h1>   
            <p>Just stuff I made at home</p>
        </div>
    </div>

    <!-- Login Prompt -->
    <div id="loginPrompt" class="modal">
        <div class="modal-content" id="loginModal">
            <button class="closeLoginPrompt">&times;</button>
            <h1>Login</h1>

            <div class="sign in">
                <form onsubmit="checkUUID(); return false;">
                    <input type="text" id="usernameInput" placeholder="Username" name="username" class="input">
                    <input type="text" id="uuidInput" placeholder="UUID" name="uuid" class="input">
                    <button type="submit" class="purple round">Sign In</button>
                    <div class="popup" onclick="helpPopup()">
                        <h2 class="purple round">?</h2>
                        <span class="popuptext" id="myPopup">Accounts are only for beta testers or special users</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
